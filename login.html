<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>记录宝后台管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
    <script src="assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //读取cookie
            if ($.cookie("remember-me") == "true") {
                $("#remember-me").attr("checked", true);
                $("#username").val($.cookie("username"));
                $("#password").val($.cookie("password"));
            }
            //登录按钮
            $("#login").on('click',function () {
                saveUserInfo();
                $.ajax({
                    type: "POST",
                    url: getApiPath("login"),
                    data: {username:$("#username").val(), password:$("#password").val()},
                    headers : {"dev":"pc"},
                    dataType: "json",
                    success: function(data){
                        console.log(data);
                        if (data.code == '200') {
                            //存储userId

                            $.cookie("userId", data.ob.userId, { expires: 7 });
                            $.cookie("sessionId", data.ob.sessionId, { expires: 7 });
                            alert($.cookie("sessionId"));
                            //window.location.href = 'admin-index.html';
                        } else {
                            alert(false);
                            //window.location.href = 'admin-404.html';
                        }
                    },
                });
            });
            //test
            $("#test").on('click',function () {
                $.ajax({
                    type: "get",
                    url: getApiPath("user/selectById"),
                    data: {"id":1},
                    headers : {'session':$.cookie("sessionId"),"dev":"pc"},
                    dataType: "json",
                    success: function(data){
                        console.log(data);
                        if (data.code == '200') {
                            //存储userId
                            alert(true);
                            //$.cookie("userId", data.ob.userId, { expires: 7 });
                            //window.location.href = 'admin-index.html';
                        } else {
                            alert(false);
                            //window.location.href = 'admin-404.html';
                        }
                    },
                });
            });
        });
        //保存用户信息
        function saveUserInfo() {
            if ($("#remember-me").is(':checked') == true) {
                var username = $("#username").val();
                var password = $("#password").val();
                $.cookie("remember-me", "true", { expires: 7 }); // 存储一个带7天期限的 cookie
                $.cookie("username", username, { expires: 7 }); // 存储一个带7天期限的 cookie
                $.cookie("password", password, { expires: 7 }); // 存储一个带7天期限的 cookie
            } else {
                $.cookie("remember-me", "false", { expires: -1 });
                $.cookie("username", '', { expires: -1 });
                $.cookie("password", '', { expires: -1 });
            }
        }
    </script>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>记录宝后台管理系统</h1>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form id="loginForm" method="post" class="am-form">
            <label for="username">用户名:</label>
            <input placeholder="请输入用户名..." type="text" name="username" id="username" value="">
            <br>
            <label for="password">密码:</label>
            <input placeholder="请输入密码..." type="password" name="password" id="password" value="">
            <br>
            <label for="remember-me">
            <input id="remember-me" type="checkbox">
            记住密码
            </label>
            <br />
            <div class="am-cf">
            <input id="login" type="button" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
            <input id="test" type="button" name="" value="test" class="am-btn am-btn-primary am-btn-sm am-fl">
            <input id="forget" type="button" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
            </div>
        </form>
        <hr>
        <p style="text-align: center">© 2016 HanHong, Inc. Licensed under Guess license.</p>
    </div>
</div>
</body>
</html>
